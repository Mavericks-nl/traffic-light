<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrafficLight</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-round"></div>
    <div class="traffic-light">
      <div class="red-in2">
        <div class="red-in1">
          <div class="red-container"><div class="red light"></div></div>
        </div>
      </div>

      <div class="yellow-in2">
        <div class="yellow-in1">
          <div class="yellow-container"><div class="yellow light"></div></div>
        </div>
      </div>
      <div class="green-in2">
        <div class="green-in1">
          <div class="green-container"><div class="green light"></div></div>
        </div>
      </div>
    </div>

    <div class="user-input">
      <div class="buttons">
        <button class="stopper">STOP</button>
        <button class="first-start">FIRST-START</button>
        <button class="second-start">SECOND-START</button>
      </div>
      <div class="count"><input type="text" id="input" disabled /></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
